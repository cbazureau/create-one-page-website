<!-- clock.html -->
<style>
    .cow-image {

    }
  </style>
  <template>
    <picture class="CowPicture">
      <source 
        srcset="{{{src}}} 375w, {{{src}}} 640w, {{{src}}} 750w, {{{src}}} 1024w, {{{src}}} 1280w, {{{src}}} 2048w, {{{src}}} 2560w" 
        type="image/webp" 
        sizes="100vw"
      />
      <source 
        srcset="{{{src}}} 375w, {{{src}}} 640w, {{{src}}} 750w, {{{src}}} 1024w, {{{src}}} 1280w, {{{src}}} 2048w, {{{src}}} 2560w"
        type="image/jpeg" 
        sizes="100vw"
      />
      <img src="{{{src}}}" alt="{{{alt}}}" class="CowPicture__img">
      <noscript>
        <img src="{{{src}}}" alt="{{{alt}}}" />
      </noscript>
  </template>
  <script>
  (function() {
    Array.prototype.forEach.call(document.querySelectorAll('.clock'), function (clock) {
      var hourElement = clock.querySelector('.hour'),
        minuteElement = clock.querySelector('.minute'),
        secondElement = clock.querySelector('.second');
  
      window.setInterval(function() {
        var date = new Date();
        hourElement.innerText = date.getHours();
        minuteElement.innerText = date.getMinutes();
        secondElement.innerText = date.getSeconds();
      }, 1000);
    })
  })()
  </script>
